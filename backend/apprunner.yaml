version: 1.0
runtime: python311
build:
  commands:
    build:
      - yum install -y gcc python3-devel postgresql-devel
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r requirements.txt
  command: python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
